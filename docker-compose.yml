version: '3'

services:
  app:
    build: .
    volumes:
      - ./:/usr/src/app
    command: yarn start
    ports:
      - 3000:3000
    tty: true
    environment:
      - NODE_ENV=development
  storybook:
    build: .
    volumes:
      - ./:/usr/src/app
    command: yarn storybook
    ports:
      - 6006:6006
    tty: true
    environment:
      - NODE_ENV=development
